# ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 1000
continuation_prompt = '... '

[sudo]
disabled = false

[cmd_duration]
disabled = false

[directory]
truncation_length = 1
truncation_symbol = "…/"
disabled = false

[git_branch]
disabled = false

[git_commit]
disabled = false

[git_status]
disabled = false

[golang]
disabled = false

[helm]
disabled = false

[kubernetes]
format = 'on [$symbol $context\($namespace\)]($style) '
symbol = "⛵"
style = "bold red"
disabled = false

[[kubernetes.contexts]]
context_pattern = ".*dev.*|.*kind.*"
style = "bold green"

[[kubernetes.contexts]]
context_pattern = ".*test.*|.*stage.*"
style = "bold yellow"

