# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true 

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
show_always = true
disabled = true

# Shows the hostname
[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = true

# Shows the directorys
[directory]
